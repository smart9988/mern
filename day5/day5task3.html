<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>
	<button onclick="smart()">show me</button>

</body>
<script>
	function smart(){
		var i,j;
		for (i=1;i<=5;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write(j+"");
			}
			document.write("<br/>");
		}
		
	}
</script>
