<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	n1:<input type="number" id="one" value="">
	n2:<input type="number" id="two" value="">
	<button onclick="smart()">submit</button>
	<input type="number" id="n" value="" onclick="smart()">

</body>

			document.getElementById('n').value=result;
			
		}
